<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h2>Register</h2>
<form action="#" th:action="@{/register}" th:object="${registrationRequest}" method="post">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" th:value="*{firstName}" /><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" th:value="*{lastName}" /><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:value="*{email}" /><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:value="*{password}" /><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
