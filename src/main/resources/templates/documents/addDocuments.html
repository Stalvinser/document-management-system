<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система управления документами</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Система управления документами</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/documents">Мои документы</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/documents/add">Добавить документ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/documents/search">Поиск документов <span class="sr-only">(текущая)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Добавить новый документ</h2>
    <form action="/documents/add" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="documentName">Название</label>
            <input type="text" class="form-control" id="documentName" name="name" required>
        </div>
        <div class="form-group">
            <label for="documentDate">Дата</label>
            <input type="date" class="form-control" id="documentDate" name="date" readonly required>
        </div>
        <div class="form-group">
            <label for="documentAuthor">Автор</label>
            <input type="text" class="form-control" id="documentAuthor" name="author"
                   th:value="${#authentication.principal.getFullName()}" readonly>
        </div>
        <div class="form-group">
            <label for="documentFile">Файл</label>
            <input type="file" class="form-control-file" id="documentFile" name="file" required>
        </div>
        <div class="form-group">
            <label for="documentDescription">Описание файла</label>
            <textarea class="form-control" id="documentDescription" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
<script>
    let today = new Date().toISOString().slice(0, 10);
    document.getElementById("documentDate").value = today;
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
